<!DOCTYPE html>
<html>
<head>
<title>TweetStreet - Stock Exchange of Twitter Accounts</title>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="./index.js"></script>
</head>
<body>

<div id="login" class="form">
<label>Username: <input type="text" class="user" /></label>
<label>Password: <input type="password" class="pass" /></label>
<button type="submit">Login</button>
</div>

<div id="register" class="form">
<label>Username: <input type="text" class="user" /></label>
<label>Password: <input type="password" class="pass" /></label>
<label>Email: <input type="text" class="email" /></label>
<label>Twitter: <input type="text" class="twitter" /></label>
<button type="submit">Register</button>
</div>

</body>
</html>
